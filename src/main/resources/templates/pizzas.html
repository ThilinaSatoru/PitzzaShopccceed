<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pizzas ADD form</title>
</head>
<body>

<div class="container">
    <img alt="image" height="200px" src="pq.jpg" width="100%">

</div>

<h1>Add Pizza</h1>

<form action="#" method="post" th:action="@{/saves}" th:object="${product}">
    <div class="mb-3">
        <input th:field="*{id}" type="hidden"/>

        <label class="form-label" for="Pizzaname">Pizza Name</label>
        <input aria-describedby="emailHelp" class="form-control" id="Pizzaname" th:field="*{Name}" type="text">

    </div>
    <div class="mb-3">
        <label class="form-label">Pizza Size</label>
        <input class="form-control" th:field="*{Size}" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label">Pizza Prize</label>
        <input class="form-control" th:field="*{Price}" type="text">
    </div>
    <button class="btn btn-primary" id="save" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
            type="submit">
        Save
    </button>

</form>

</body>
</html>
